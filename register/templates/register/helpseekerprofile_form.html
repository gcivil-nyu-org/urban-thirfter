<!-- Can extend the template from another app as long as they are in the same project -->
{% extends 'donation/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- Add special encoding type to pass the image data -->
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Update Your Profile</legend>
            <!-- Crispy filter to style the form -->
            {{ hs_form |crispy }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'>
                Update
            </button>
        </div>
    </form>
</div>

{% endblock content %}
