{% if user.is_authenticated %}
<div class="col col-lg-2 animated fadeInLeft">
    <div class='side-bar'>
        <ul class="list-group">
        	{% if user.donorprofile %}
            <li class="list-group-item list-group-item-light"><a href="{% url 'donation:donation-home' %}">Donations</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'register:donor-profile' user.username  %}">Profile</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'donation:donation-messages' %}">Notifications</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'donation:get-reminder' %}">Reminders</a></li>
            {% elif user.helpseekerprofile %}
            <li class="list-group-item list-group-item-light"><a href="{% url 'reservation:reservation-home' %}">Reservations</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'register:helpseeker-profile' %}">Profile</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'watchlist-home' %}">Watchlist</a></li>
            <li class="list-group-item list-group-item-light"><a href="{% url 'reservation:reservation-messages' %}">Notifications</a></li>
            {% endif %}
        </ul>
    </div>
</div>
{% endif %}
