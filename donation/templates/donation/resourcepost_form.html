{% extends 'donation/reservation_status_nav.html' %}
{% load crispy_forms_tags %} 

{% block content %}
<div>
    <ul class="nav nav-pills button-nav" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="btn align-middle btn-outline-dark" id="pills-reserved-tab" data-toggle="pill"
                href="/donation#pills-reserve" role="tab" aria-controls="pills-reserve" aria-selected="true">Reserved</a>
        </li>
        <li class="nav-item">
            <a class="btn align-middle btn-outline-dark" href='{% url "donation-new" %}'>New</a>
            <!-- <a class="btn align-middle btn-outline-dark" id="pills-new-tab" data-toggle="pill"
                            href="#pills-new" role="tab" aria-controls="pills-new" aria-selected="true">New</a> -->
        </li>
        <li class="nav-item">
            <a class="btn align-middle btn-outline-dark" id="pills-available-tab" data-toggle="pill"
                href="/donation#pills-available" role="tab" aria-controls="pills-available" aria-selected="false">Available</a>
        </li>
        <li class="nav-item">
            <a class="btn align-middle btn-outline-dark" id="pills-closed-tab" data-toggle="pill" href="/donation#pills-closed"
                role="tab" aria-controls="pills-closed" aria-selected="false">Closed</a>
        </li>
    </ul>
</div>
<div class='content-section'>
    <!-- Need to add CSRF token, a hidden tag for security required by django -->
    {{ form.media }}
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='mb-4 font-weight-bold'>Donation Details</legend>
            <!-- Crispy filter to style the form -->
            {{ form|crispy }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-dark btn-wide' type='submit'>
                Save
            </button>
        </div>
    </form>
</div>
{% endblock content %}
