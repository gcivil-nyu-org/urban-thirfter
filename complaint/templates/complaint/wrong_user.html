{% extends 'donation/base.html' %}
{% block content %}

  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <input class="btn btn-dark" type=button value="Previous Page" onClick="javascript:history.go(-1);">
  </div>
  

{% endblock content %}
