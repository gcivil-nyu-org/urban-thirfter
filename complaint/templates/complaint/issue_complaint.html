{% extends 'donation/base.html' %}
{% block content %}
{% load widget_tweaks %}
  <div class="container">
    <h1>Issue Complaint</h1></br>
    <h2>{{ note }}</h2>

    <form enctype="multipart/form-data" {% url 'issue_complaint' %}" method="POST">
      {% csrf_token %}
      {% for field in complaintform  %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} </br> </br>
        {% render_field field class="form-control" %} </br> </br>
      </div>
      {% endfor %}
      <input class="btn btn-dark btn-wide" type="submit" value="Submit Complaint">
    </form>

  </div>
{% endblock content %}
