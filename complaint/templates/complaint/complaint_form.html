{% extends 'donation/base.html' %}
{% block content %}

{% load crispy_forms_tags %}
  <div class="container">
    <h1>Issue Complaint</h1></br>
    <h2>{{ note }}</h2>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form|crispy }}
      </div>
      <input class="btn btn-dark btn-wide" type="submit" value="Submit Complaint">
    </form>

  </div>
{% endblock content %}
